<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <div class="container-result">

        <h2>Your Result</h2>

        <div class="score">
          <h1>76</h1>
          <div class="total">of 100</div>
        </div>

      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>


      <div class="container-summary">
        
        <h2>Summary</h2>

        <div class="list-box">

          <div class="box" id="reaction">
            <img src="./assets/images/icon-reaction.svg" >
              <div class="skill">Reaction</div>

              <div class="skill-score">
                <div class="your-score">80</div> / 100
              </div>
              
          </div>

          <div class="box" id="memory">
            <img src="./assets/images/icon-memory.svg" >
              <div class="skill">Memory</div>

              <div class="skill-score">
                <div class="your-score">92</div> / 100
              </div>
          </div>

          <div class="box" id="verbal">
            <img src="./assets/images/icon-verbal.svg">
              <div class="skill">Verbal</div>
              
              <div class="skill-score">
                <div class="your-score">61</div> / 100
              </div>
          </div>

          <div class="box" id="visual">
            <img src="./assets/images/icon-visual.svg">
            <div class="skill">Visual</div>
             <div class="skill-score">
              <div class="your-score">72</div> / 100
            </div>
          </div>

        </div>
      
        <button id="btn" type="button">Continue</button>
      
      </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Levan Makaradze</a>.
  </div>
</body>
</html>
